<div style="padding: 20px;">
    <div class="div-formulario">
        <h1 style="text-align: center;">Nuevo Usuario</h1>
        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="usuario@email.com" [(ngModel)]="usuario.email">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <mat-label>Clave</mat-label>
            <input matInput type="password" [(ngModel)]="usuario.pass">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <ngx-mat-file-input #inputFile placeholder="Foto" (change)="CambioArchivo($event)"></ngx-mat-file-input>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" (click)="CrearUsuario()" style="width: 100%;">Crear</button>
    </div>
</div>
