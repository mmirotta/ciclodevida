<div *ngIf="!usuarioParaMostrar" style="padding: 20px;">
    <h1 style="text-align: center;">Detalle Usuario</h1>
    <p style="text-align: center; margin-top: 10px;"> Seleccione un usuario </p>
</div>
<div *ngIf="usuarioParaMostrar" style="padding: 20px; text-align: center;">
    <h1 style="text-align: center;">Detalle Usuario</h1>
    <img *ngIf="usuarioParaMostrar.foto" [src]="usuarioParaMostrar.foto" width="200">
    <h4 style="text-align: center;">{{usuarioParaMostrar.email}}</h4>
    <p style="text-align: center;">Perfil {{usuarioParaMostrar.perfil}}</p>
